<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Stress Log</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="stress.css">
	</head>
	<body>
	<h1>Wellness Peak - Stress Log</h1>
	<p id="info">Enter your information below.</p>
	<div id="mainform">
		<form>
		<div class="form-group row">
			<label for="date-input" class="input">Date</label>
			<input type="date" class="form-control" id="date-input">
		</div>
		<div class="form-group row">
			<label for="event-desc" class="input">Situation</label>
			<input rows="3" class="form-control" id="event-desc" aria-describedby="event">
			<small id="event" class="form-text text-muted">What was the situation where you had those feelings?</small>
		</div>
		<div class="form-group row">
			<label for="emotions" class="input">Emotions</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
			<input class="form-check-input" type="checkbox" value="">&nbsp;Afraid&nbsp;&nbsp;</label>
			<input class="form-check-input" type="checkbox" value="">&nbsp;Angry&nbsp;&nbsp;</label>
			<input class="form-check-input" type="checkbox" value="">&nbsp;Depressed&nbsp;&nbsp;</label>
			<input class="form-check-input" type="checkbox" value="">&nbsp;Embarassed&nbsp;&nbsp;</label>
			<input class="form-check-input" type="checkbox" value="">&nbsp;Guilty&nbsp;&nbsp;</label>
			<input class="form-check-input" type="checkbox" value="">&nbsp;Humiliated&nbsp;&nbsp;</label>
			<input class="form-check-input" type="checkbox" value="">&nbsp;Jealous&nbsp;&nbsp;</label>
			<input class="form-check-input" type="checkbox" value="">&nbsp;Lonely&nbsp;&nbsp;</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	</body>
</html>
