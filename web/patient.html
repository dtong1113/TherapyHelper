<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Patient Homepage</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="patient.css">
	</head>
	<body>
		<div class="header">
			<h1>Welcome back, kyosho2!</h1>
		</div>
		<div id="main">
			<div class="container">
				<div class="col-md-4">
					<div id="points">

					</div>
				</div>
				<div class="col-md-3"></div>
				<div class="col-md-5">
					<div id="achievements">

					</div>
				</div>
			</div>
			<br>
			<div class="container ctable">
				<div class="col-md-4">
					<button type="button" class="btn-lg btn-primary multi col-md-12">A</button>
					<br>
					<br>
					<p class="drop">TEST</p>
				</div>
				<div class="col-md-4">
					<button type="button" class="btn-lg btn-primary multi col-md-12">B</button>
					<br>
					<br>
					<p class="drop">TEST</p>
				</div>
				<div class="col-md-4">
					<button type="button" class="btn-lg btn-primary multi col-md-12">C</button>
					<br>
					<br>
					<p class="drop">TEST</p>
				</div>
			</div>
		</div>

</html>
