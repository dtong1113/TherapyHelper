<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Patient Homepage</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./patient.css">
		<script src="./patient.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="header">
			<h1>Welcome back, patient!</h1>
		</div>
		<div id="main">
			<div class="container">
				<div class="col-md-4">
					<div id="points">
						<p> Current Streak: 3 days!</p>
						<p> High Score: 150 pts </p>
					</div>
				</div>
				<div class="col-md-3"></div>
				<div class="col-md-5">
					<div id="achievements">
						<p> Achieve 5 day Streak! </p>
						<p> Achieve High Score of 250 pts! </p>
					</div>
				</div>
			</div>
			<br>
			<div class="container ctable">
				<div class="row">
					<div class="col-md-2">
						<br>
						<br>
					</div>
					<div class="col-md-10" style="padding-bottom:3%">
						<button type="button" class="buta btn-lg btn-primary multi col-md-4">Food Log</button>
						<button type="button" class="butb btn-lg btn-primary multi col-md-4">Blue Scale</button>
						<button type="button" class="butc btn-lg btn-primary multi col-md-4">Daily Acts</button>
					</div>
				</div>
				<div class="col-md-12">
					<div class="drop">
						<form id="a">
						<div class="form-group row">
							<label for="date-input" class="input">Date</label>
							<input type="date" class="form-control" id="date-input">
						</div>
						<br>
						<div class="form-group row">
							<label for="event-desc" class="input">Food</label>
							<input rows="3" class="form-control" id="event-desc" aria-describedby="event">
							<small id="event" class="form-text text-muted">What food did you eat?</small>
						</div>
						<br>
						<div class="form-group row">
							<label for="event-desc" class="input">Calories</label>
							<input rows="3" class="form-control" id="event-desc" aria-describedby="event">
						</div>
					</form>
					<form id="b">
					<div class="row brow">
						<div class="col-md-2"><p style="color:black">Not a problem</p></div>
						<div class="col-md-8"></div>
						<div class="col-md-2"><p style="color:black">As bad as it gets</p></div>
					</div>
					<div class="row brow">
						<div class="col-md-2"><p>Sadness</p></div>
						<div class="col-md-9"><input type="range"  min="0" max="100"></div>
						<div class="col-md-1"></div>
					</div>
					<div class="row brow">
						<div class="col-md-2"><p>Lonely</p></div>
						<div class="col-md-9"><input type="range"  min="0" max="100"></div>
						<div class="col-md-1"></div>
					</div>
					<div class="row brow">
						<div class="col-md-2"><p>Anxiety</p></div>
						<div class="col-md-9"><input type="range"  min="0" max="100"></div>
						<div class="col-md-1"></div>
					</div>
					<div class="row brow">
						<div class="col-md-2"><p>Anger</p></div>
						<div class="col-md-9"><input type="range"  min="0" max="100"></div>
						<div class="col-md-1"></div>
					</div>
					<div class="row brow">
						<div class="col-md-2"><p style="font-size:3vh">Overall Depression</p></div>
						<div class="col-md-9"><input type="range"  min="0" max="100"></div>
						<div class="col-md-1"></div>
					</div>
					</form>
					<form id="c">
					<div class="form-group row">
						<label for="date-input" class="input formstuff">Date</label>
						<input type="date" class="form-control" id="date-input">
					</div>
					<div class="form-group row">
						<label for="time-input" class="input formstuff">Time</label>
						<input type="time" class="form-control" id="time-input">
					</div>
					<div class="form-group row">
						<label for="text-input" class="input formstuff">Activity</label>
						<input type="text" class="form-control" id="text-input">
					</div>
					<div class="form-group row">
						<label for="time-input" class="input formstuff">Duration (time ended)</label>
						<input type="time" class="form-control" id="time-input">
					</div>
					<div class="form-group row">
						<label for="text-input" class="input formstuff">Emotions</label>
						<input type="text" class="form-control" id="text-input" placeholder="How did you feel?">
					</div>											
					</form>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary pull-right btn-lg">Submit</button>
		</div>
		
	</body>
</html>
