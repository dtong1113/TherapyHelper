<!doctype HTML>

<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="login.css"/>
	</head>

	<body>
		<h1>Therapy H<a href="http://skulepedia.ca/wiki/Waterloo_Tool_Liberation_(1982)">e</a>lper</h1>

		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-xs-12 col-sm-4 patients">
				<h3>For patients</h3>
				<form method="post">
					<div class="row form-group">
						<label for="usernameInput">Username</label>
						<input type="username" class="form-control" name="username">
					</div>
					<div class="row form-group">
						<label for="passwordInput">Password</label>
						<input type="password" class="form-control" name="password">
					</div>
					<div class="row radio">
						<label><input type="radio" name="type" value="0">Therapist</label>
						<label><input type="radio" name="type" value="1">Patient</label>
					</div>
					<div class="row" style="text-align:center">
						<button type="submit" class="btn btn-default" name="signup" formaction="/users/register">Sign Up</button>
						<button type="submit" class="btn btn-default" name="login" formaction="/users/login">Log In</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
